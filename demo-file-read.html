	<div class="container">
		<input type="file"" name="fileinput" id= "fileinput"></input>
		<br>
		
		<div id="result"></div>
	</div> <!--/.container--->
	
	<script>
	function readMultipleFiles(evt) {
    //Retrieve all the files from the FileList object
    var files = evt.target.files;     		
    if (files) {
        for (var i=0, f; f=files[i]; i++) {
	          var r = new FileReader();
            r.onload = (function(f) {
                return function(e) {
                    var contents = e.target.result;
                    var html= "Got the file.</br>" ;
                          html+="Name: " + f.name + "</br>";
                          html+="Type: " + f.type + "</br>";
                          html+="Size: " + f.size + " bytes </br>";
                          //html+="Content starts with: " + contents.substr(1, contents.indexOf("n"));
                          html+="Content starts with: <embed type='"+f.type+"'>" + contents+"</embed>";
                    
					$('#result').html(html);
                };
            })(f);

            r.readAsText(f);
        }   
    } else {
	      alert("Failed to load files"); 
    }
  }
  
	document.getElementById('fileinput').addEventListener('change', readMultipleFiles, false);	
	</script>
