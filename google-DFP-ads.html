<!DOCTYPE html>
<html>

<head>
    <title>DFP Ads</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
    <style>
        body {
            margin-top: 5rem;
        }
    </style>
    <script async="async" src="https://www.googletagservices.com/tag/js/gpt.js"></script>
    <script>
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];


        googletag.cmd.push(function () {
            googletag.pubads().set("adsense_background_color", "ccc");
        });


        googletag.cmd.push(function () {
            googletag.defineSlot("/1234/travel/asia", [728, 90], "div-gpt-ad-123456789-0")
                .addService(googletag.pubads())
                .setTargeting("interests", ["sports", "music", "movies"]);


            googletag.defineSlot("/1234/travel/asia", [
                [468, 60],
                [728, 90],
                [300, 250]
            ], "div-gpt-ad-123456789-1")
                .addService(googletag.pubads())
                .setTargeting("gender", "male")
                .setTargeting("age", "20-30");


            googletag.pubads().setTargeting("topic", "basketball");
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

                </li>

                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <main class="container">

        <div id="div-gpt-ad-123456789-0" style="width: 728px; height: 90px; border: 1px solid #999; margin-top:20px;">
            DFP Ads will be displayed here
            <script>
                googletag.cmd.push(function () {
                    googletag.display("div-gpt-ad-123456789-0");
                });
            </script>
        </div>
        <div id="div-gpt-ad-123456789-1" style="border: 1px solid #b20000; margin-top:20px;">
            DFP Ads will be displayed here
            <script>
                googletag.cmd.push(function () {
                    googletag.display("div-gpt-ad-123456789-1");
                });
            </script>
        </div>

    </main>
    <!-- /.container -->
