<!DOCTYPE html>
<html>
<head>
    <title>DFP Ads</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
    <script async="async" src="https://www.googletagservices.com/tag/js/gpt.js"></script>
    <script>
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
		
		
        googletag.cmd.push(function() {
            googletag.pubads().set("adsense_background_color", "ccc");
        });
		
		
        googletag.cmd.push(function() {
            googletag.defineSlot("/1234/travel/asia", [728, 90], "div-gpt-ad-123456789-0")
			.addService(googletag.pubads())
			.setTargeting("interests", ["sports", "music", "movies"]);
			
			
            googletag.defineSlot("/1234/travel/asia", [
                [468, 60],
                [728, 90],
                [300, 250]
            ], "div-gpt-ad-123456789-1")
			.addService(googletag.pubads())
			.setTargeting("gender", "male")
			.setTargeting("age", "20-30");
			
			
            googletag.pubads().setTargeting("topic", "basketball");
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });
    </script>
</head>

<body>
    <div class="container">

        <div id="div-gpt-ad-123456789-0" style="width: 728px; height: 90px; border: 1px solid #999; margin-top:20px;">
			DFP Ads will be displayed here
            <script>
                googletag.cmd.push(function() {
                    googletag.display("div-gpt-ad-123456789-0");
                });
            </script>
        </div>
        <div id="div-gpt-ad-123456789-1" style="border: 1px solid #b20000; margin-top:20px;">
			DFP Ads will be displayed here
            <script>
                googletag.cmd.push(function() {
                    googletag.display("div-gpt-ad-123456789-1");
                });
            </script>
        </div>

    </div>
    <!-- /.container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>

</html>
