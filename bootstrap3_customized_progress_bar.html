<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 3 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!-- Bootstrap core CSS -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
 
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
	<style>
	body{
		margin: 30px;
	}
	
	.progress-thin .progress{
		height: 5px;
		margin-bottom: 8px;
		background-color: #dee2e6;
		overflow: hidden;
    }    
	.progress-thin .text-sm{
		font-size: 12px;
		font-weight: bold;
	}
	
	.bg-primary {
		background-color: #007bff !important;
	}
	.bg-info {
		background-color: #17a2b8 !important;
	}

	.bg-secondary {
		background-color: #6c757d !important;
	}
	.bg-dark {
		background-color: #343a40 !important;
	}
	.bg-light {
		background-color: #f8f9fa !important;
	}
	.bg-warning {
		background-color: #ffc107 !important;
	}
	.bg-danger {
		background-color: #dc3545 !important;
	}
	.bg-success {
		background-color: #28a745 !important;
	}
	</style>
  </head>
  <body>
    <div class="container">
		
		
		<div class="col-md-4 progress-thin">
			<h4>Downloading...</h4>
			
			<div class="row">
				<div class="col-xs-12 text-sm">70%</div>
				<div class="col-xs-12">
					<div class="progress">
					  <div class="progress-bar bg-success" role="progressbar" aria-valuenow="70"
					  aria-valuemin="0" aria-valuemax="100" style="width:70%"></div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12 text-sm">60%</div>
				<div class="col-xs-12">
					<div class="progress">
					  <div class="progress-bar bg-info" role="progressbar" aria-valuenow="60"
					  aria-valuemin="0" aria-valuemax="100" style="width:60%"></div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12 text-sm">50%</div>
				<div class="col-xs-12">
					<div class="progress">
					  <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="50"
					  aria-valuemin="0" aria-valuemax="100" style="width:50%"></div>
					</div>
				</div>
			</div>
			
			
			<div class="row">
				<div class="col-xs-12 text-sm">20%</div>
				<div class="col-xs-12">
					<div class="progress">
					  <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="20"
					  aria-valuemin="0" aria-valuemax="100" style="width:20%"></div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12 text-sm">0%</div>
				<div class="col-xs-12">
					<div class="progress">
					  <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="0"
					  aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
					</div>
				</div>
			</div>
		</div>
		
		
	</div><!-- /.container --> 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
	
	<script>
	var stat = [""];
	
	</script>
	
  </body>
</html>
