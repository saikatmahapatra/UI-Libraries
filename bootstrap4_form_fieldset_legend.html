<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Bootstrap 4</title>
    <style>
        body {
            margin-top: 5rem;
            margin-bottom: 5rem;
        }
		.card.card-legend{
			border-top-width:3px;
			border-top-color: #007bff;
		}
		.card-legend  .text-on-card {
			background: #fff none repeat scroll 0 0;
			height: auto;
			padding: 3px 5px;
			position: absolute;
			margin-top: -47px;			
			border-radius: 8px;
			}
		.card-legend  .card-body {
			padding-top: 30px !important;
		}
    </style>
</head>

<body>
    <main class="container-fluid">
        <div class="card text-center border-secondary">			
			<div class="card-body">
				<h5 class="card-title">Normal Card</h5>
				<p class="card-text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
					industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of
					type and scrambled it to make a type specimen book.</p>
				<a href="#" class="btn btn-primary">Action</a>
			</div>
		</div>
		
		<div class="card border-top-secondary card-legend mt-5">			
			<div class="card-body">
				<h5 class="card-title text-on-card">Add Benificiary</h5>
				<div class="form-group row">
				  <label for="example-text-input" class="col-2 col-form-label">Text</label>
				  <div class="col-10">
					<input class="form-control" type="text" value="Artisanal kale" id="example-text-input">
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-search-input" class="col-2 col-form-label">Search</label>
				  <div class="col-10">
					<input class="form-control" type="search" value="How do I shoot web" id="example-search-input">
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-email-input" class="col-2 col-form-label">Email</label>
				  <div class="col-10">
					<input class="form-control" type="email" value="bootstrap@example.com" id="example-email-input">
				  </div>
				</div>
				
				<button class="btn btn-primary">Submit</button>
				<button class="btn btn-secondary">Cancel</button>
			</div><!--./card-body-->
		</div><!--./card-->
		
		
		
		
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        $(initDOM);
        function initDOM() {
            console.log("#### jQuery ####" + jQuery.fn.jquery);
        }
    </script>
</body>

</html>
